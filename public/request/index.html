<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex,nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="2025年度の文化祭で展示するリズムゲームの収録曲アンケートです。">

	<meta property="og:url" content="https://tkbutsuribu.vercel.app/request/" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="収録曲アンケート" />
	<meta property="og:description" content="2025年度の文化祭で展示するリズムゲームの収録曲アンケートです。" />
	<meta property="og:image" content="https://tkbutsuribu.vercel.app/iconTwitter.png" />

	<meta name="twitter:card" content="summary_large_image" />

	<title>収録曲アンケート</title>

	<link rel="icon" href="favicon.ico" sizes="any"><!-- 32×32 -->
	<link rel="icon" href="/icon.svg" type="image/svg+xml">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"><!-- 180×180 -->
	<link rel="manifest" href="/manifest.webmanifest">
	<link rel="stylesheet" href="/request/stylesheet.css">
</head>

<body>
	<script src="/global.js" id="globaljs"></script>
	<div id="header"></div>
	<div id="request">
		<form id="form" autocomplete="off">
			<div id="musiclist">
				<div class="music">
					<label>曲名<input type="text" name="musicname" placeholder="例:荒城の月" required /></label>
					<label>作曲者<input type="text" name="artistname" placeholder="例:滝廉太郎" required /></label>
				</div>
			</div>
			<button type="button" id="add">追加</button>
			<input type="button" id="submit" value="送信" />
		</form>
	</div>
	<div id="sending" style="display: none;">sending</div>
	<div id="sended" style="display: none;">sended</div>
	<div id="failed" style="display: none;">failed</div>
	<div class="main"></div>
	<div id="footer"></div>
	<script src="/request/main.js"></script>
</body>

</html>
