<html lang="ja">

<head>

                <li>
                    <lavel><input type="checkbox" value="つぶやき">つぶやき</lavel>
                </li>

                    <lavel><input type="checkbox" value="JavaScript">JavaScript</lavel>
                </li>
                <li>

                </li>
                <li>

                </li>
                <li>
                    <lavel><input type="checkbox" value="C/C++">C/C++</lavel>
                </li>
                <li>
                    <lavel><input type="checkbox" value="Web全般">Web全般</lavel>
                </li>
                <li>
                    <lavel><input type="checkbox" value="その他">その他</lavel>
                </li>
            </ul>
            <button id="save">保存</button>
        </div>
    </div>
    <div id="footer"></div>

    <script src="settings.js" type="module"></script>
</body>

</html>
