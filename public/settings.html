<body>
    <!-- Google Tag Manager (noscript) -->

            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="header"></div>
    <div class="main" style="padding:10px">
        <h2>個人設定</h2>
        <h4>通知設定</h4>
        <button id="requestpermission">通知を許可</button>
        <div id="notification" style="display: none;">
            <ul id="categoryList"><!--['お知らせ','活動報告','つぶやき','JavaScript','HTML/CSS','Unity/C#','C/C++','Web全般','その他']-->
                <li>
                    <lavel><input type="checkbox" value="お知らせ">お知らせ</lavel>
                </li>
                <li>
                    <lavel><input type="checkbox" value="活動報告">活動報告</lavel>
                </li>
                <li>
                    <lavel><input type="checkbox" value="つぶやき">つぶやき</lavel>
                </li>
                <li>
                    <lavel><input type="checkbox" value="JavaScript">JavaScript</lavel>
                </li>
                <li>
                    <lavel><input type="checkbox" value="HTML/CSS">HTML/CSS</lavel>
                </li>
                <li>
                    <lavel><input type="checkbox" value="Unity/C#">Unity/C#</lavel>
                </li>
                <li>
                    <lavel><input type="checkbox" value="C/C++">C/C++</lavel>
                </li>
                <li>
                    <lavel><input type="checkbox" value="Web全般">Web全般</lavel>
                </li>
                <li>
                    <lavel><input type="checkbox" value="その他">その他</lavel>
                </li>
            </ul>
            <button id="save">保存</button>
        </div>
    </div>
    <div id="footer"></div>

    <script src="settings.js" type="module"></script>
    <script>
        fetch("/header.html")
            .then(res => res.text())
            .then(text => new DOMParser().parseFromString(text, "text/html").body.innerHTML)
            .then((data) => { document.querySelector("#header").innerHTML = data; });
        fetch("/footer.html")
            .then(res => res.text())
            .then(text => new DOMParser().parseFromString(text, "text/html").body.innerHTML)
            .then((data) => { document.querySelector("#footer").innerHTML = data; });
    </script>
