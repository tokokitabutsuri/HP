<body>
    <div id="header"></div>
    <div class="main" style="text-align:left;">
        <div style="display: flex;align-items: end;">
            <h1 style="margin-left: 10px;">記事一覧</h1><a href="/articles/osirase.html"
                style="margin-bottom: 25px; height: fit-content; text-align: left;background-color: darkblue;color: white;text-decoration: none;padding:5px;margin-left: 45px;">お知らせ</a>
        </div>
        <ul id="article" style="padding: 0px 7px;margin: 0px;">
        </ul>
        <br>
        <div style="display: flex;justify-content: center;align-items: center;gap: 15px;">

            <div id="pagenum"></div>
            <button class="pagebutton" type="button" id="pageplus">＞</button>
        </div>
    </div>
    <div id="footer"></div>
    <script>
        fetch("/header.html")
            .then(res => res.text())
            .then(text => new DOMParser().parseFromString(text, "text/html").body.innerHTML)
            .then((data) => { document.querySelector("#header").innerHTML = data });
        fetch("/footer.html")
            .then((response) => response.text())
            .then(text => new DOMParser().parseFromString(text, "text/html").body.innerHTML)
            .then((data) => document.querySelector("#footer").innerHTML = data);
    </script>

    <script type="module" src="/articles/index.js"></script>
