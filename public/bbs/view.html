<!DOCTYPE html>
<html lang="ja">

<head>
	<script>
		if (!new URL(location).searchParams.has('thread')) location.replace('/bbs/')
	</script>
	<meta charset="utf-8" />
	<title>a</title>
	<meta name="robots" content="noindex,nofollow"><!--まだ非公開-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../normalize.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="/jquery.arbitrary-anchor.js"></script>
	<link rel="manifest" href="/manifest.webmanifest">
	<link rel="stylesheet" href="view.css">
</head>

<body>
	<!-- <script src="../global.js" id="globaljs"></script> -->
	<div id="header"></div>
	<div class="main">
		<h1 id="title"></h1>
		<div id="view">
		</div>
		<input type="button" value="更新" id="reload">
		<input type="button" value="全表示"
			onclick="location.href=`${location.href.split('?')[0]}?thread=${location.search.match(/thread=([0-9]+)/)[1]}&mode=all`">
		<input type="button" value="最新20件"
			onclick="location.href=`${location.href.split('?')[0]}?thread=${location.search.match(/thread=([0-9]+)/)[1]}&mode=latest`">
		<hr>

		<div id="form">
			<input title="ハンドルネーム" type="text" id="name" name="name" value="デフォルトネーム"
				onclick="if(this.value==='デフォルトネーム')this.select()"><br>
			<textarea title="コメント" name="message" id="message"></textarea><br>
			<input type="button" name="送信" value="送信" id="post"><br>
		</div>
	</div>
	<div id="footer"></div>
	<script src="view.js"></script>
	<script src="viewmodule.js" type="module"></script>
