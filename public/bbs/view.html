	<script>
		if (!new URL(location).searchParams.has('thread')) location.replace('/bbs/')
	</script>

	<meta http-equiv="x-dns-prefetch-control" content="on">

	<link rel="preload" as="style" href="/global.css">
	<link rel="preload" as="image" href="/images/github-logo-white.svg">
	<link rel="preload" as="image" href="/images/github-mark-white.svg">
	<link rel="preload" as="image" href="/icon-72x72.png">

	<link rel="stylesheet" href="../normalize.css">
	<link rel="stylesheet" href="view.css">

</head>

<body>
	<div id="header"></div>
	<script src="../global.js" id="globaljs" async></script>
	<div class="main">
		<h1 id="title"></h1>
		
		<input type="button" value="全表示"
			onclick="location.href=`${location.href.split('?')[0]}?thread=${location.search.match(/thread=([0-9]+)/)[1]}&mode=all`">
		<input type="button" value="最新20件"
			onclick="location.href=`${location.href.split('?')[0]}?thread=${location.search.match(/thread=([0-9]+)/)[1]}&mode=latest`">
			<a href="/bbs/" style="display:block;margin-top: 15px;">スレッド一覧へ戻る</a>
			<hr>
		<div id="view" style="height: 100vh;">
		<!--viewを読み込んだら発火-->
	<script src="view.js" type="module" async></script>
		</div>
		<input type="button" value="更新" id="reload">
		<input type="button" value="全表示"
			onclick="location.href=`${location.href.split('?')[0]}?thread=${location.search.match(/thread=([0-9]+)/)[1]}&mode=all`">
		<input type="button" value="最新20件"
			onclick="location.href=`${location.href.split('?')[0]}?thread=${location.search.match(/thread=([0-9]+)/)[1]}&mode=latest`">
		<hr>

		<div id="form">
			<label>ハンドルネーム(15文字まで)<br>
				<input title="ハンドルネーム" type="text" id="name" name="name" value="デフォルトネーム"
					onclick="if(this.value==='デフォルトネーム')this.select()" maxlength="15"></label>
			<label>コメント(300文字まで)<br>
				<textarea title="コメント" name="message" id="message" maxlength="300"></textarea></label>
			<input type="button" name="送信" value="送信" id="post">
		</div>
	</div>
	<div id="overray" style="display: none;">
		<div id="popup"></div>
	</div>
	<div id="footer"></div>
</body>

</html>
